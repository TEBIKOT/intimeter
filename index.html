                </tr>

                </tr>
                <tr>
                    <th>Nomor Meter Baru</th>
                    <td><span id="hasil8">--</span></td>
                </tr>
                <tr>
                    <th>Jenis Kendala</th>
                    <td><span id="hasil9">--</span></td>
                </tr>
                <tr>
                    <th>Petugas</th>
                    <td><span id="hasil10">--</span></td>
                </tr>
                <tr>
